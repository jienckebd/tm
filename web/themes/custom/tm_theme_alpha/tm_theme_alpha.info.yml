core: 8.x
type: theme
base theme: bootstrap

name: 'TM Theme Alpha'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - tm_theme_alpha/generic
  - tm_theme_alpha/fonts
  - tm_theme_alpha/ajax
  - tm_theme_alpha/waypoints
  - tm_theme_alpha/webcomponentsjs
  - tm_theme_alpha/font-awesome
  - tm_theme_alpha/gtm-event-handler

libraries-extend:
  bootstrap/framework:
    - tm_theme_alpha/framework
