<script async defer>
    window.addEventListener('load', function () {
        var shortcutConfigUrl = window.shortcutConfigUrl || 'shortcuts.json';
        var ajax = document.createElement('iron-ajax');
        ajax.id = 'shortcutConfig';
        ajax.url = shortcutConfigUrl;
        ajax.auto = true;
        ajax.handleAs = 'json';
        document.body.appendChild(ajax);
        var help = document.createElement('shortcut-help');
        document.body.appendChild(help);
    });
</script>
