route_callbacks:
  - '\Drupal\simplepodcast\Routing\SimplePodcastRoutes::routes'
simplepodcast.admin_settings_form:
  path: '/admin/config/services/simplepodcast'
  defaults:
    _form: '\Drupal\simplepodcast\Form\SimplePodcastAdminSettingsForm'
    _title: 'SimplePodcast'
  requirements:
    _permission: 'administer SimplePodcast'